<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--conexion al css-->
        <link rel="stylesheet" href="css/login.css"> 
        <link rel="stylesheet" href="css/normalizar.css">
        <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
        <title>Loggin S3</title>
    </head>
    <body>
        <div class="login-box">
            <div class="card">
                <div class="login-logo " style="color: white;">
                    <br><br><br>
            </div>
            </div>
            <div class="login-wrap">
                <div class="login-html">
                    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
                                                                                             class="tab"><span><small>Iniciar</small></span></label>
                    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"><span><small>Registro</small></span></label>
                    <div class="login-form">
                        <div class="sign-in-htm">
                            <form action="." method="post">
                                <input type="hidden" name="next" value="">
                                <div class="group">
                                    <label for="user" class="label">Usuario</label>
                                    <input id="user" type="text" class="input">
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">Contraseña</label>
                                    <input id="pass" type="password" class="input" data-type="password">
                                </div>
                                <div class="group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <button type="button" class="button" href="home.html">
                                                <i class="fas fa-sign-in-alt"></i> Iniciar sesión
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="hr"></div>
                                <div class="foot-lnk">
                                    <p class="text-center mt-2" style="font-size: 13px;">
                                        Si no recuerdas tu contraseña puedes resetearla dando click <a
                                            href="#"> aqui Ayuda </a>
                                    </p>
                                </div>
                            </form>
                        </div>
                        <div class="sign-up-htm">
                            <div class="group">
                                <label for="user" class="label">Usuario</label>
                                <input id="user" type="text" class="input">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Contraseña</label>
                                <input id="pass" type="password" class="input" data-type="password">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Confirmar Contraseña</label>
                                <input id="pass" type="password" class="input" data-type="password">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Correo Electrónico</label>
                                <input id="pass" type="text" class="input">
                            </div>
                            <div class="group">
                                <input type="submit" class="button" value="Registrarse">
                            </div>
                            <div class="hr"></div>
                            <div class="foot-lnk">
                                <label for="tab-1">Ya tienes cuenta?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
